<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project: Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1>GoGoWeather</h1>
        <p id="userLocation"></p>
        <div>
          <label for="search">Search:</label>
          <input name="search" id="search" placeholder="City name" />
          <button id="searchSubmit">Submit</button>
        </div>
      </nav>
    </header>
    <div id="weatherNotices"></div>
    <div id="dailyInfoContainer">
      <h1>Currently:</h1>
      <div id="weatherToday"></div>
    </div>
    <div id="forecastContainer">
      <h1>3-Day Forecast:</h1>
      <div id="threeDayForecast"></div>
    </div>
    <div id="hourlyForecastContainer">
      <h1>Hourly View:</h1>
      <table id="hourlyTable">
        <tr>
          <th>Time</th>
          <th>Condition</th>
          <th>Temperature</th>
          <th>Rain Chance %</th>
        </tr>
      </table>
    </div>
    <!-- CORS limited to localhost, removing from production for now -->
    <!-- <div id="newsContainer">
      <h1>Trending Stories:</h1>
      <div id="trendingNews"></div>
    </div> -->
  </body>
</html>
